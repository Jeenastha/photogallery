<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3Q+3jF+6Dztsb75t+N/R6UzF6My9C1zIZGAwi/tBhZ2owgEXgde4vBQu5i" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  .image-thumbnail{
    height:200px;
    object-fit:cover;
  }
</style>
</head>
<body class="m-5">

<div class="container">
  <div class="row">

    <div class='col-md-3'>
        <div class="card">
            <div class="card-header">
              Categories
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a href="{% url 'gallery' %}" >All</a>
              </li>

              {% for category in categories %}
                <li class="list-group-item">
                  <a href="{% url 'gallery' %}?category={{category.name}}" >
                  {{category.name}}</a>
                </li>
                {% endfor %}

              <a href="{% url 'add' %}" class="btn btn-dark-block btn-block btn-sm m-1">Add photo</li>
            </ul>
          </div>
    </div>

    <div class='col-md-9'>
      <div class="row">
        {% for photo in photos %}
          <div class="col-md-4">
            <div class="card" >
              <img class="image-thumbail" src="{{photo.image.url}}" alt="no image" >
              <div class="card-body">
                <small >Category:{{photo.category.name}}</small>
            </div>
              <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
          </div>
      </div>
        {% empty %}
        <h3>No photos...</h3>
        {% endfor %}
    </div>

  </div>
</div>

</body>
</html>
