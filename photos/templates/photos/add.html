<!DOCTYPE html>
<html>

<head>
    <title>Add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3Q+3jF+6Dztsb75t+N/R6UzF6My9C1zIZGAwi/tBhZ2owgEXgde4vBQu5i" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>
           <div class="card">
            <form method='POST' action="" enctype="multipart/form-data">
               {% csrf_token %}
              <div class="form-group m-3">
                  <label>Enter a description</label>
                  <input type="text" name="description" placeholder="enter a description" class="form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="form-group m-3">
                    <label>select a category</label>
                    <select name="category" class="form-control-file" id="exampleFormControlFile1">
                        <option value='none' name="category_new">select a category...</option>

                        {% for category in categories %}
                          <option value='{{category.id}}'>{{category.name}}</option>
                       {% endfor %}
                    </select>
                  </div>
                  
                  <div class="form-group m-3">
                    <label>Create a new category</label>
                    <input name="category_new" name=""placeholder="Enter description" class="form-control-file" id="exampleFormControlFile1">
                  </div>


                <div class="form-group m-3">
                    <label>Upload image</label>
                    <input type="file" name="image" placeholder="upload image" class="form-control-file" id="exampleFormControlFile1">
                  </div>
               
                  <button type='submit' class="btn btn-primary m-3" >submit</button>
              </form>
            </div>
        </div>
    
</body>

</html>
